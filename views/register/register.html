<div data-role="view" title="Register" data-model="APP.models.register">
  <div data-role="header">
    <div data-role="navbar">
      <span data-role="view-title">Register</span>
      <a data-role="backbutton" data-align="left">Back</a>
    </div>
  </div>
  <div data-role="validator" id="register">
    <div class="block error" data-bind="invisible: valid">
      <div class="k-invalid-msg" data-for="email"></div>
      <div class="k-invalid-msg" data-for="password"></div>
      <div class="k-invalid-msg" data-for="confirmPassword"></div>
      <div class="k-invalid-msg" data-for="displayName"></div>
    </div>
    <ul data-role="listview">
      <li>Email <input name="email" type="email" data-bind="value: email" required></li>
      <li>Password <input name="password" type="password" data-bind="value: password" required></li>
      <li>Confirm Password <input name="confirmPassword" type="password" data-bind="value: confirm" required></li>
      <li>Display Name <input name="displayName" type="text" data-bind="value: displayName" required></li>
      <li>
        <button data-role="button" data-bind="click: register">Register</a>
      </li>
    </ul>
  </div>
  <div data-bind="visible: failure" class="block error">
    <p data-bind="html: message"></p>
  </div>
</div>

<script src="views/register/register.js"></script>
