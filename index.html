<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="components/kendo-ui/styles/kendo.flat.mobile.min.css" />
  <link rel="stylesheet" href="components/fontawesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="cordova.js"></script>
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/kendo-ui/src/js/kendo.core.js"></script>
  <script src="components/kendo-ui/src/js/kendo.data.js"></script>
  <script src="components/kendo-ui/src/js/kendo.validator.js"></script>
  <script src="components/kendo-ui/src/js/kendo.binder.js"></script>
  <script src="components/kendo-ui/src/js/kendo.fx.js"></script>
  <script src="components/kendo-ui/src/js/kendo.userevents.js"></script>
  <script src="components/kendo-ui/src/js/kendo.draganddrop.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.scroller.min.js"></script>
  <script src="components/kendo-ui/js/kendo.view.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.view.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.loader.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.pane.min.js"></script>
  <script src="components/kendo-ui/js/kendo.router.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.application.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.button.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.listview.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.navbar.min.js"></script>
  <script src="components/kendo-ui/js/kendo.mobile.drawer.min.js"></script>
  <script src="components/everlive/src/everlive.all.js"></script>
  <script src="components/firebase/firebase.js"></script>
  <script src="components/kendo-fire/kendo.firebase.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div data-role="layout" data-id="main">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
      </div>
    </div>
    <!-- application views will be rendered here -->
  </div>
  <!-- application drawer and contents -->
  <div data-role="drawer" id="appDrawer" style="width: 200px" data-title="Navigation">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
      </div>
    </div>
    <ul data-role="listview">
      <li class="active"><a class="drawer-link" href="views/chat/chat.html"><i class="fa fa-comment fa-fw"></i> Chat</a></li>
      <li><a class="drawer-link" href="views/contacts/contacts.html"><i class="fa fa-users fa-fw"></i> Contacts</a></li>
      <li><a class="drawer-link" href="views/settings.html"><i class="fa fa-cog fa-fw"></i> Settings</a></li>
      <li><a class="drawer-link" href="views/login/login.html"><i class="fa fa-power-off fa-fw"></i> Sign Out</a></li>
    </ul>
  </div>
  <script>
    $(".drawer-link").click(function() {
      $(".drawer-link").parent().removeClass("active");
      $(this).parent().addClass("active");
      return false;
    });
  </script>
</body>
</html>
